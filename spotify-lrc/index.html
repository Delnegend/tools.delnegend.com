<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify lyrics parser</title>
  <link rel="shortcut icon" href="https://delnegend.com/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js" integrity="sha384-PlRSzpewlarQuj5alIadXwjNUX+2eNMKwr0f07ShWYLy8B6TjEbm7ZlcN/ScSbwy" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <!-- Filename -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">File name</span>
      <input type="text" class="form-control" placeholder="Title - Artist" aria-label="Title - Artist" aria-describedby="basic-addon1" id="title">
    </div>
    <!-- Raw json from Spotify -->
    <div class="input-group">
      <span class="input-group-text">With textarea</span>
      <textarea class="form-control" id="raw-lyrics" aria-label="With textarea"></textarea>
    </div>
    <!-- Download file button -->
    <button-container>
      <button id="button-download" type="button" class="btn btn-success">Download</button>
    </button-container>
  </main>
  <script src="vendor.js"></script>
</body>

</html>
