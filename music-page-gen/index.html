<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music page generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="prism.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/jquery/jquery/dist/jquery.min.js"></script>
  <script defer src="prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard/dist/clipboard.min.js"></script>

</head>

<body>

  <div class="input-group mb-3">
    <span class="input-group-text">Name</span>
    <input type="text" class="form-control" id="name">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">Artist</span>
    <input type="text" class="form-control" id="artist">
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">YouTube ID</span>
    <input type="text" class="form-control" id="youtube_id">
  </div>

  <button type="button" class="btn btn-primary copy2clip-btn" data-clipboard-target=".language-html">Copy 2 clipboard</button>

  <div class="output-html">
    <pre><code class="language-html"></code></pre>
  </div>
  <script src="index.js"></script>
</body>

</html>
